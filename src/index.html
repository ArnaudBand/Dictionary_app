<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dictionary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"/>
    <script src="https://kit.fontawesome.com/2b1476549e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <h3>English Dictionary</h3>
        <div class="search">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" placeholder="Search a word">
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <p class="info-text">
          Type a word to get the meaning, adjectives, pronounciation, example, and synonyms.
        </p>
        <div class="ul">
          <div class="li word">
            <div class="details">
              <p></p>
              <span></span>
            </div>
            <i class="fa fa-volume-up" aria-hidden="true"></i>
          </div>
          <div class="content">
            <div class="li meaning">
              <div class="details">
                <p>Meaning</p>
                <span></span>
              </div>
            </div>
            <div class="li example">
              <div class="details">
                <p>Example</p>
                <span></span>
              </div>
            </div>
            <div class="li synonyms">
              <div class="details">
                <p>Synonyms</p>
                <div class="divst">
                  <span>glad,</span>
                  <span>Contented,</span>
                  <span>dedivghted,</span>
                  <span>cheerful,</span>
                  <span>joyful</span>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
